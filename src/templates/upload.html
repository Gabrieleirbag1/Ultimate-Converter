{% extends "layout.html" %}

{% block title %}Upload{% endblock %}

{% block styles %}
    <style>
        #file-preview {
            display: none;
        }
    </style>
{% endblock %}

{% block scripts %} 
    <script src="static/scripts/upload.js"></script>
{% endblock %}

{% block content %}
    <section>
        <div class="upload-div">
            <h1>Upload a File</h1>
            <form class="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <label for="file-input">
                    <img src="static/images/upload.png" alt="Upload file">
                </label>
                <input type="file" name="file" id="file-input" onchange="handleFileUpload()">
                <div id="file-preview">
                    <label for="file-type">Choose file type:</label>
                    <select id="file-type" name="file-type" onchange="updateFormats()">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    
                    <label for="file-format">Choose file format:</label>
                    <select id="file-format" name="file-format">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>
{% endblock %}
